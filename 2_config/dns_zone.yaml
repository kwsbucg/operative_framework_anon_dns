zone:
  domain: {your_domain_name}.to
  ttl: 60
  records:
    - type: NS
      name: "@"
      value: ns1.{your_domain_name}.to
    - type: NS
      name: "@"
      value: ns2.your_domain_name}.to
    - type: A
      name: "@"
      value: {enter.your.api.key}
    - type: A
      name: "api"
      value: {enter.your.api.key}
    - type: A
      name: "*.to"
      value: {enter.your.api.key}
